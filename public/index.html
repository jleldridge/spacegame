<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>Would you like to play a game...</title>
  <link rel="stylesheet" type="text/css" href="default.css">
  <script type="text/javascript" src="js/pixi.dev.js"></script>
  <script type="text/javascript" src="js/clientInit.js"></script>
</head>
<body>
    <script type="text/javascript">
    // create a new instance of a pixi stage.
    var stage = new PIXI.Stage(0x000000);
    // create a renderer instance
    var renderer = new PIXI.WebGLRenderer(800, 600);
    // add the renderer view element to the DOM
    document.body.appendChild(renderer.view);
    requestAnimFrame(animate);

    document.body.addEventListener("keydown", onKeyDown);
    document.body.addEventListener("keyup", onKeyUp);

    var texture = new PIXI.Texture.fromImage("images/shuttle2_0.png");
    var spaceship = new PIXI.Sprite(texture);

    spaceship.anchor.x = 0.5;
    spaceship.anchor.y = 0.5;

    spaceship.dx = 0;
    spaceship.dy = 0;

    spaceship.position.x = 250;
    spaceship.position.y = 150;

    stage.addChild(spaceship);

    var host = location.origin.replace(/^http/, 'ws')
    var ws = new WebSocket(host);
    var id = -1;

    var otherPlayers = {};
    var bullets = new Array();

    ws.onmessage = function (event) {
      var msg = JSON.parse(event.data);
      switch (msg.messageType) {
        case "id":
          id = msg.id;
          console.log('Connected, assigned id: %s', id);
          break;
        case "newPlayer":
          if (id != msg.id && msg.id >= 0) {
            console.log("new player " + msg.id + " connected")
            var otherPlayer = new PIXI.Sprite(texture);
            otherPlayers[msg.id] = otherPlayer;
            stage.addChild(otherPlayer);
          }
          break;
        case "playerLeft":
          if (otherPlayers.hasOwnProperty(msg.id)) {
            stage.removeChild(otherPlayers[msg.id]);
            otherPlayers[msg.id] = null;
          }
        case "updatePlayer":
          if (id != msg.id && msg.id >= 0) {
            if (!otherPlayers.hasOwnProperty(msg.id)) {
              otherPlayers[msg.id] = new PIXI.Sprite(texture);
              stage.addChild(otherPlayers[msg.id]);
            }
            otherPlayers[msg.id].anchor.x = 0.5;
            otherPlayers[msg.id].anchor.y = 0.5;
            otherPlayers[msg.id].position.x = msg.x;
            otherPlayers[msg.id].position.y = msg.y;
            otherPlayers[msg.id].rotation = msg.rotation;
          }
          break;
        case "addBullet":
          var graphics = new PIXI.Graphics();
          graphics.beginFill(0xFFFFFF);
          graphics.drawCircle(msg.x, msg.y, 5);
          graphics.dx = msg.dx;
          graphics.dy = msg.dy;
          bullets.push(graphics);
          stage.addChild(graphics);
          break;
      }
    };

    this.keysDown =
      {
        "w":false, "a":false, "s":false, "d":false
      };

    function onKeyDown(e) {
      switch(e.keyCode) {
        case KeyEvent.DOM_VK_W:
          keysDown["w"] = true;
          spaceship.dy = -2;
          spaceship.rotation = 0;
          break;
        case KeyEvent.DOM_VK_S:
          keysDown["s"] = true;
          spaceship.dy = 2;
          spaceship.rotation = Math.PI;
          break;
        case KeyEvent.DOM_VK_A:
          keysDown["a"] = true;
          spaceship.dx = -2;
          spaceship.rotation = 3*Math.PI/2;
          break;
        case KeyEvent.DOM_VK_D:
          keysDown["d"] = true;
          spaceship.dx = 2;
          spaceship.rotation = Math.PI/2;
          break;
        case KeyEvent.DOM_VK_SPACE:
          var x = spaceship.position.x + spaceship.width * Math.cos(spaceship.rotation - Math.PI/2);
          var y = spaceship.position.y + spaceship.height * Math.sin(spaceship.rotation - Math.PI/2);
          var shootMsg = JSON.stringify({"messageType": "addBullet", "x": x, "y": y, "dx": 5 * Math.cos(spaceship.rotation - Math.PI/2), "dy":5 * Math.sin(spaceship.rotation - Math.PI/2)});
          ws.send(shootMsg);
          break;
        case KeyEvent.DOM_VK_E:
          break;
      }
    }

    function onKeyUp(e) {
      switch(e.keyCode) {
        case KeyEvent.DOM_VK_W:
          keysDown["w"] = false;
          if (!keysDown["s"]) {
            spaceship.dy = 0;
          }
          break;
        case KeyEvent.DOM_VK_S:
          keysDown["s"] = false;
          if (!keysDown["w"]) {
            spaceship.dy = 0;
          }
          break;
        case KeyEvent.DOM_VK_A:
          keysDown["a"] = false;
          if (!keysDown["d"]) {
            spaceship.dx = 0;
          }
          break;
        case KeyEvent.DOM_VK_D:
          keysDown["d"] = false;
          if (!keysDown["a"]) {
            spaceship.dx = 0;
          }
          break;
      }
    }

    setInterval(sendPositionToServer, 1000);

    function animate() {
        requestAnimFrame(animate);

        spaceship.position.x += spaceship.dx;
        spaceship.position.y += spaceship.dy;

        sendPositionToServer();

        for (var i = 0; i < bullets.length; i++) {
          bullets[i].position.x += bullets[i].dx;
          bullets[i].position.y += bullets[i].dy;
        }

        renderer.render(stage);
    }

    function sendPositionToServer() {
      if (ws.readyState == 1){
        var updateMsg = JSON.stringify({"messageType":"updatePlayer", "id": id, "x": spaceship.position.x, "y": spaceship.position.y, "rotation": spaceship.rotation});
        ws.send(updateMsg);
      }
    }
    </script>
</body>
</html>
